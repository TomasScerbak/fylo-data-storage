<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fylo Data Storage</title>
  </head>
  <body>
    <main>
      <div class="background">
        <picture>
          <source media="(min-width: 900px)" srcset="Images/bg-desktop.png" />
          <source media="(min-width: 400px)" srcset="Images/bg-mobile.png" />
          <img
            class="background__image"
            src="Images/bg-mobile.png"
            alt="background image"
          />
        </picture>
      </div>
      <section>
        <div class="container">
          <div class="boxes">
            <div class="box-one">
              <img class="logo" src="Images/logo.svg" alt="logo image" />
              <div class="files">
                <div class="file-box">
                  <img src="Images/icon-folder.svg" alt="" class="file-image" />
                </div>
                <div class="file-box">
                  <img
                    src="Images/icon-document.svg"
                    alt=""
                    class="file-image"
                  />
                </div>
                <div class="file-box">
                  <img src="Images/icon-upload.svg" alt="" class="file-image" />
                </div>
              </div>
            </div>
            <div class="box-two">
              <p>
                You've used <span class="storage">815 GB</span> of your storage
              </p>
              <div class="slidecontainer">
                <input
                  type="range"
                  min="1"
                  max="100"
                  value="100"
                  class="slider"
                  id="myRange"
                />
              </div>
              <div class="slider-counter">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
              <div class="bubble">
                <p class="bubble-number">185</p>
                <p class="GB-left">gb left</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
