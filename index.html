<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fylo Data Storage</title>

  <body>
    <main class="container">
      <picture>
        <source media="(min-width: 900px)" srcset="Images/bg-desktop.png" />
        <source media="(min-width: 400px)" srcset="Images/bg-mobile.png" />
        <img src="Images/bg-mobile.png" alt="background image" />
      </picture>
      <div
        style="height: 5rem; width: 5rem; background-color: yellow"
        class="box"
      ></div>
    </main>
  </body>
</html>
